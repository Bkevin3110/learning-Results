<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <div class="results">

    <p>Your Result</p>

    <div class="results-circle">
      <div class="results-circle-score">
      <h1>76</h1>
      <span class="score">of 100</span>
      </div>
    </div>

    <div class="results-overall">
      <h2>Great</h2>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="Summary">
  <div>
      <h3>Summary</h2></div>
    

    <div class="summary-rect" id="reaction">
      <div id="top-left" class="corner"></div>
      <div id="top-right" class="corner"></div>
      <div id="bottom-right" class="corner"></div>
      <div id="bottom-left" class="corner"></div>

      <div class="summary-content">
        <div class="summary-content-title">
        <img src="./assets/images/icon-reaction.svg" class="summary-icon"/>
        <span class="title">Reaction</span>
        </div>
        <span class="score">80 / 100</span>
      </div>

    </div>

    <div class="summary-rect" id="memory">
      <div class="memborder"></div>
      <div class="summary-content">
        <div class="summary-content-title">
          <img src="./assets/images/icon-memory.svg" class="summary-icon"/>
          <span class="title">Memory</span>
        </div>

          <span class="score">92 / 100</span>
        
      </div>

    </div>
    
    <div class="summary-rect" id="verbal">
      <div id="top-left" class="corner"></div>
      <div id="top-right" class="corner"></div>
      <div id="bottom-right" class="corner"></div>
      <div id="bottom-left" class="corner"></div>
      <div class="summary-content">
        <span class="title">Verbal</span>
        <span class="score">61 / 100</span>
      </div>
    </div>

    <div class="summary-rect" id="visual">
      <div id="top-left" class="corner"></div>
      <div id="top-right" class="corner"></div>
      <div id="bottom-right" class="corner"></div>
      <div id="bottom-left" class="corner"></div>
    
      <div class="summary-content">
        <span class="title">Visual</span>
        <span class="score">72 / 100</span>
      </div>

    </div>  
    <button class="btn">Continue</button>  
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
